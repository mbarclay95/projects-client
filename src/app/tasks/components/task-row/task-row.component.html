<div class="task-box" (click)="menuVisible = true">

  <div class="d-flex align-items-center">

    <label nz-checkbox [ngModel]="!!task.completedAt" (ngModelChange)="completedTask(task.id)"
           class="me-2"></label>

    <span *ngIf="familiesQuery.isPerTaskPoint$ | async" class="me-2 task-points" style="color: {{(task.taskPoint ?? 0) | taskPointColor}}">
      {{task.taskPoint}}
    </span>

    <div>

      <div class="title">{{task.name}}</div>

      <div class="d-flex align-items-center due-text">

        <div style="text-align: center" class="me-1" *ngIf="task.priority === 1">
          <fa-icon style="color: #922724" [icon]="flag"></fa-icon>
        </div>

        <div>Due {{task.dueDate | dueDateHumanReadable}}</div>

      </div>

    </div>

  </div>

  <div class="d-flex">

    <button nz-button nzType="text" nz-dropdown nzTrigger="click" [nzDropdownMenu]="menu" [(nzVisible)]="menuVisible">

      <fa-icon class="fa-lg" [icon]="more"></fa-icon>

    </button>

    <nz-dropdown-menu #menu="nzDropdownMenu">

      <ul nz-menu class="quick-action-menu">
        <li nz-menu-item (click)="viewTask.emit(task)">
          <fa-icon class="me-2" [icon]="eye"></fa-icon>View
        </li>
        <li nz-menu-item *ngIf="task.recurring" (click)="skipTask.emit(task)">
          <fa-icon class="me-2" [icon]="skip"></fa-icon>Skip
        </li>
        <li nz-menu-item (click)="editTask.emit(task)">
          <fa-icon class="me-2" [icon]="edit"></fa-icon>Edit
        </li>
      </ul>

    </nz-dropdown-menu>

  </div>

</div>
