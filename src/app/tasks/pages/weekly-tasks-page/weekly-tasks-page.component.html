<div class="w-100 task-page-container p-2" *ngIf="!(tasksQuery.selectLoading() | async)">

  <app-weekly-progress [userConfig]="taskUserConfigsQuery.activeUserConfig$ | async"></app-weekly-progress>

  <app-tasks-list [tasks]="tasksQuery.sortedTasks$ | async"></app-tasks-list>

</div>

<app-create-edit-task-modal-mobile *ngIf="isMobile" [openModal]="createTask"></app-create-edit-task-modal-mobile>
