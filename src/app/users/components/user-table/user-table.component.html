<nz-table #usersTableTag [nzData]="_users">
  <thead>
  <tr>
    <th></th>
    <th>ID</th>
    <th>Name</th>
    <th>Last Logged In At</th>
    <th>Created At</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of usersTable?.data">
    <td>
      <button nz-button class="ant-btn-icon-only" nzType="default"
              (click)="openUserModal.next(user)">
        <fa-icon [icon]="edit"></fa-icon>
      </button>
    </td>
    <td>{{user.id}}</td>
    <td>{{user.name}}</td>
    <td>{{user.lastLoggedInAt | date : 'short'}}</td>
    <td>{{user.createdAt | date}}</td>
  </tr>
  </tbody>

</nz-table>

<app-create-edit-user-modal [openModal]="openUserModal.asObservable()"></app-create-edit-user-modal>
