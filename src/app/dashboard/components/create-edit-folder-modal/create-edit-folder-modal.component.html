<nz-modal [(nzVisible)]="isVisible" [nzTitle]="(folder?.id === 0 ? 'Create' : 'Edit') + ' Folder'" [nzWidth]="modalWidth"
          (nzOnCancel)="isVisible = false" nzOkText="Save" nzCancelText="Close" (nzOnOk)="saveFolder()"
          [nzStyle]="modalStyle">

  <ng-container *nzModalContent>

    <div *ngIf="folder">

      <div class="w-100">

        Name:

        <input nz-input [(ngModel)]="folder.name" class="w-100">

      </div>

    </div>

  </ng-container>

</nz-modal>
