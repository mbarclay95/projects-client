<div class="task-box" longPress (mouseLongPress)="goToTask()">

  <div class="d-flex align-items-center">

    <label nz-checkbox [ngModel]="!!task.completedAt" (ngModelChange)="completedTask(task.id)"
           class="me-2"></label>

    <span *ngIf="familiesQuery.isPerTaskPoint$ | async" class="me-2 task-points" style="color: {{(task.taskPoint ?? 0) | taskPointColor}}">
      {{task.taskPoint}}
    </span>

    <div>

      <div class="title">{{task.name}}</div>

      <div class="due-text">Due {{task.dueDate | dueDateHumanReadable}}</div>

    </div>

  </div>

  <div class="d-flex">

    <fa-icon *ngIf="task.priority === 1" class="me-2 fa-lg" style="color: #922724" [icon]="flag"></fa-icon>

  </div>


</div>
