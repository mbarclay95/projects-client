<ng-container *ngIf="auth">

  <div class="d-flex flex-column align-items-center w-100">

    <div class="mb-4" style="font-size: 25px">{{auth | weeklyProgressPercent : false | weeklyProgressMessage}}
       {{auth.name}}!
    </div>

    <div class="mb-2">2 days left ~ {{auth | weeklyProgressPercent | percent}} done</div>

  </div>

  <nz-progress [nzPercent]="auth | weeklyProgressPercent : false"></nz-progress>

</ng-container>
