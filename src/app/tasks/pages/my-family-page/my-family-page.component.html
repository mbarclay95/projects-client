<app-week-selector></app-week-selector>

@if (familiesSignalStore.activeFamily(); as myFamily) {
  <div class="my-family-page-container pt-2">
    <app-my-family-edit-family [myFamily]="myFamily"></app-my-family-edit-family>

    <app-my-family-members
      [familyTaskStrategy]="myFamily.taskStrategy"
      [weekOffset]="taskUserConfigsSignalStore.weekOffset()"
      [membersConfig]="taskUserConfigsSignalStore.entities()"
      [loading]="taskUserConfigsSignalStore.loadingAll()"
    ></app-my-family-members>
  </div>
}
