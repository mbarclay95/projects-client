<nz-modal [(nzVisible)]="isVisible" [nzTitle]="(model?.id === 0 ? 'Create' : 'Edit') + ' Session'" [nzWidth]="modalWidth"
          (nzOnCancel)="isVisible = false" nzOkText="Save" nzCancelText="Close" (nzOnOk)="saveSession()"
          [nzStyle]="modalStyle" [nzCancelDisabled]="saving" [nzOkLoading]="saving" [nzMaskClosable]="false"
          [nzOkDisabled]="saving">

  <ng-container *nzModalContent>

    <div *ngIf="model">

      <div class="w-100">

        Name:

        <input nz-input [(ngModel)]="model.name" class="w-100">

      </div>

<!--      <div class="w-100 mt-3">-->

<!--        <div>Turn order type:</div>-->

<!--        <nz-select class="w-100" [(ngModel)]="model.turnOrderType">-->
<!--          <nz-option nzValue="static" nzLabel="Static Turn Order"></nz-option>-->
<!--          <nz-option nzValue="variable" nzLabel="Variable Turn Order"></nz-option>-->
<!--        </nz-select>-->

<!--      </div>-->

<!--      <div class="d-flex justify-content-between align-items-center mt-3">-->

<!--        <div class="">Enable turn passing:</div>-->

<!--        <nz-switch [(ngModel)]="model.allowTurnPassing"></nz-switch>-->

<!--      </div>-->

      @if (model.allowTurnPassing) {
        <div class="d-flex justify-content-between align-items-center mt-3">

          <div class="">Skip player after they pass:</div>

          <nz-switch [(ngModel)]="model.skipAfterPassing"></nz-switch>

        </div>
      }

<!--      <div class="d-flex justify-content-between align-items-center mt-3">-->

<!--        <div class="">Pause at beginning of each round:</div>-->

<!--        <nz-switch [(ngModel)]="model.pauseAtBeginningOfRound"></nz-switch>-->

<!--      </div>-->

      <div class="d-flex justify-content-between align-items-center mt-3">

        <div class="">Player turn length (seconds):</div>

        <nz-input-number [(ngModel)]="model.turnLimitSeconds"></nz-input-number>

      </div>

    </div>

  </ng-container>

</nz-modal>
