<div class="d-flex justify-content-evenly align-items-center pb-2 container-width">
  <button
    nz-button
    [disabled]="taskUserConfigsStore.weekBehindDisabled()"
    nzType="text"
    (click)="taskUserConfigsStore.updateWeekOffset(-1)"
  >
    <fa-icon class="fa-xl" [icon]="left"></fa-icon>
  </button>

  <div>{{ taskUserConfigsStore.weekString() }}</div>

  <button
    nz-button
    [disabled]="taskUserConfigsStore.weekForwardDisabled()"
    nzType="text"
    (click)="taskUserConfigsStore.updateWeekOffset(1)"
  >
    <fa-icon class="fa-xl" [icon]="right"></fa-icon>
  </button>
</div>
