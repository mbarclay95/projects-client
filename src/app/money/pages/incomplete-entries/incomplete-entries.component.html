<div class="w-100 money-page-container p-2">

  <ng-container *ngIf="!(entriesQuery.selectLoading() | async)">

    <ng-container *ngIf="entriesQuery.entries$ | async as entries">

      <app-entry-rows [entries]="entries" (editEntry)="createEditEntry.next($event)"></app-entry-rows>

    </ng-container>

  </ng-container>

</div>

<app-create-edit-entry-modal [openModal]="createEditEntry.asObservable()"></app-create-edit-entry-modal>
