resources:
  - name: ((project-name))-repo
    type: git
    icon: github
    source:
      uri: ssh://git@10.5.10.11:222/mbarclay36/projects-client.git
      branch: master
      private_key: ((private-key))
      private_key_passphrase: ((private-key-passphrase))
  - name: ((project-name))-image
    type: docker-image
    icon: docker
    source:
      repository: docker-registry.bigmike.dev/((project-name))

jobs:
  - name: build-push-deploy
    plan:
      - get: ((project-name))-repo
        trigger: true
        version: latest
      - put: ((project-name))-image
        params:
          build: ((project-name))-repo
          dockerfile: ((project-name))-repo/docker/Dockerfile
          tag_file: ((project-name))-repo/.git/ref
          tag_as_latest: true
      - task: run-portainer-webhook
        config:
          platform: linux
          privileged: true
          image_resource:
            type: docker-image
            source:
              repository: concourse/oci-build-task
          run:
            path: /bin/sh
            args:
              - -c
              - |
                apk add curl
                curl --location --request POST 'http://10.5.10.11:9000/api/stacks/webhooks/f10856f0-d5ab-4c89-9283-f5fd7456654f'
    on_success:
      task: job-success
      config:
        platform: linux
        privileged: true
        image_resource:
          type: docker-image
          source:
            repository: concourse/oci-build-task
        run:
          path: /bin/sh
          args:
            - -c
            - |
              apk add curl
              curl --location --request POST 'https://gotify.bigmike.dev/message?token=AfI_HNqzh6EXFk0' --header 'Content-Type: application/json' \
              --data-raw '{"message": "project-client pipeline success","priority": 10,"title": "Concourse Success"}'
    on_failure:
      task: job-failure
      config:
        platform: linux
        privileged: true
        image_resource:
          type: docker-image
          source:
            repository: concourse/oci-build-task
        run:
          path: /bin/sh
          args:
            - -c
            - |
              apk add curl
              curl --location --request POST 'https://gotify.bigmike.dev/message?token=AfI_HNqzh6EXFk0' --header 'Content-Type: application/json' \
              --data-raw '{"message": "project-client pipeline failed","priority": 10,"title": "Concourse Failure"}'
