<div class="w-100 d-flex justify-content-center mb-3">
  <nz-segmented nzSize="default" [ngModel]="tasksStore.selectedWeeklyPageIndex()" (ngModelChange)="changePage($event)">
    <label nz-segmented-item [nzValue]="0">
      <div class="d-flex align-items-center px-2">
        <fa-icon [icon]="family" class="me-2"></fa-icon>
        Family ({{ tasksStore.familyCount() }})
      </div>
    </label>
    <label nz-segmented-item [nzValue]="1">
      <div class="d-flex align-items-center px-2">
        <fa-icon [icon]="personal" class="me-2"></fa-icon>
        Personal ({{ tasksStore.userCount() }})
      </div>
    </label>
  </nz-segmented>
</div>
