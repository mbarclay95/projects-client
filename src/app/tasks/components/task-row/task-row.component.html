<div class="task-box" (click)="editTask.emit(task)">

  <div class="d-flex align-items-center">

    <label nz-checkbox [ngModel]="!!task.completedAt" (ngModelChange)="completedTask(task.id, $event)"
           class="me-2"></label>

    <!--    <fa-icon *ngIf="task.ownerType === 'user'" [icon]="personal" class="me-2 type-icon fa-xl"-->
    <!--             style="color: {{authQuery.myColor$ | async}}"></fa-icon>-->

    <!--    <fa-icon *ngIf="task.ownerType === 'family'" [icon]="family" class="me-2 type-icon fa-xl"-->
    <!--             style="color: {{familiesQuery.myFamilyColor$ | async}}"></fa-icon>-->

    <fa-icon *ngIf="familiesQuery.isPerTaskPoint$ | async" [icon]="getIcon(task.taskPoint?.points)"
             class="me-2 type-icon fa-xl {{'color-' + task.taskPoint?.points}}"></fa-icon>

    <div>

      <div class="title">{{task.name}}</div>

      <div class="due-text">Due {{task.dueDate | dueDateHumanReadable}}</div>

    </div>

  </div>

  <div class="d-flex">

    <fa-icon *ngIf="task.priority === 1" class="me-2 fa-xl" style="color: #922724" [icon]="flag"></fa-icon>

    <div class="d-flex justify-content-center" style="width: 30px">

      <fa-icon *ngIf="task.ownerType === 'user'" [icon]="personal" class="type-icon fa-xl"
               style="color: rgba(255, 255, 255, 0.3)"></fa-icon>

      <fa-icon *ngIf="task.ownerType === 'family'" [icon]="family" class="type-icon fa-xl"
               style="color: rgba(255, 255, 255, 0.3)"></fa-icon>

    </div>

  </div>


</div>
