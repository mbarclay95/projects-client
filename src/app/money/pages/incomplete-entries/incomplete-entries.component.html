<div class="w-100 money-page-container p-2">
  @if (incompleteEntriesStore.loadingAll()) {
    <div class="loading-container">
      <nz-spin></nz-spin>
    </div>
  } @else {
    <app-entry-rows [entries]="incompleteEntriesStore.sortedEntities()"></app-entry-rows>
  }
</div>

<app-create-edit-entry-modal [openModal]="incompleteEntriesStore.createEditEntity()"></app-create-edit-entry-modal>
