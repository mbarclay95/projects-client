<nz-tabset [nzTabBarExtraContent]="createButton" nzSize="large" nzLinkRouter>
  <nz-tab (nzClick)="selectedTab = 'Backup Job'" (nzSelect)="selectBackupTab()" (nzDeselect)="backupStore.stopPolling()">
    <a *nzTabLink nz-tab-link [routerLink]="['.']" [queryParams]="{ tab: 'backups' }" queryParamsHandling="merge"> Backup Jobs </a>
    <app-backups-page (editBackup)="backupStore.setSelectedEntity($event)"></app-backups-page>
  </nz-tab>
  <!--  <nz-tab (nzSelect)="selectedTab = 'Scheduled Backup Job'">-->
  <!--    <a *nzTabLink nz-tab-link [routerLink]="['.']" [queryParams]="{tab: 'scheduled'}" queryParamsHandling="merge">-->
  <!--      Scheduled Backup Jobs-->
  <!--    </a>-->
  <!--    <app-scheduled-backups-page></app-scheduled-backups-page>-->
  <!--  </nz-tab>-->
  <nz-tab (nzSelect)="selectedTab = 'Target'">
    <a *nzTabLink nz-tab-link [routerLink]="['.']" [queryParams]="{ tab: 'targets' }" queryParamsHandling="merge"> Targets </a>
    <app-targets-page (editTarget)="targetStore.setSelectedEntity($event)"></app-targets-page>
  </nz-tab>
</nz-tabset>

<ng-template #createButton>
  <button nz-button nzType="primary" (click)="createEntity()">Create {{ selectedTab }}</button>
</ng-template>

<app-create-edit-backups-drawer [openDrawer]="backupStore.selectedEntity"></app-create-edit-backups-drawer>
