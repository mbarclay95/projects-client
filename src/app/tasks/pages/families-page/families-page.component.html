<div>
  <app-families-table [families]="familiesQuery.families$ | async" (openFamilyModal)="openFamilyModal.emit($event)"></app-families-table>
</div>

@if (isMobile) {
  <app-create-edit-family-modal
    [showFamilyMembers]="true"
    [openModal]="createEditFamily"
    [users]="usersStore.entities()"
  ></app-create-edit-family-modal>
}
