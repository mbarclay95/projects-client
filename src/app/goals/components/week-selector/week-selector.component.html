<div class="d-flex justify-content-evenly align-items-center pb-2 container-width">
  <button nz-button nzType="text" (click)="goalsStore.updateWeekOffset(-1)">

  <div>{{ goalsStore.weekString() }}</div>

  <button nz-button nzType="text" (click)="goalsStore.updateWeekOffset(1)">

  </button>
</div>
