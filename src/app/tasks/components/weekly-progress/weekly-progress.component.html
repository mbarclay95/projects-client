<ng-container *ngIf="user">

  <div class="d-flex flex-column align-items-center w-100">

    <div class="mb-4" style="font-size: 25px">{{user | weeklyProgressPercent : false | weeklyProgressMessage}}
       {{user.name}}!
    </div>

    <div class="mb-2">{{daysTillEndOfWeek}} days left ~ {{user | weeklyProgressPercent | percent}} done</div>

  </div>

  <nz-progress [nzPercent]="user | weeklyProgressPercent : false"></nz-progress>

</ng-container>
