<div class="w-100 d-flex justify-content-center mb-3">
  <nz-segmented nzSize="default" [ngModel]="activeTab" (ngModelChange)="changePage($event)">
    <label nz-segmented-item [nzValue]="0">
      <div class="d-flex align-items-center px-2">
        <fa-icon [icon]="sessions" class="me-2"></fa-icon>
        Sessions
      </div>
    </label>
    <label nz-segmented-item [nzValue]="1">
      <div class="d-flex align-items-center px-2">
        <fa-icon [icon]="devices" class="me-2"></fa-icon>
        Devices
      </div>
    </label>
  </nz-segmented>
</div>
