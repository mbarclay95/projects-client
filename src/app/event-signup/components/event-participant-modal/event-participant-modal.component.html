<nz-modal [(nzVisible)]="isVisible" nzTitle="Signup" [nzWidth]="modalWidth" (nzOnCancel)="isVisible = false"
          nzOkText="Save" nzCancelText="Close" (nzOnOk)="signup()" [nzCancelDisabled]="saving"
          [nzOkDisabled]="saving" [nzOkLoading]="saving" [nzMaskClosable]="false">

  <ng-container *nzModalContent>

    <div class="w-100 mb-4">

      <div class="mb-2"><span class="text-danger">*</span> Name:</div>

      <input nz-input [(ngModel)]="name" class="w-100">

    </div>

    <div class="w-100 mb-4 d-flex align-items-start">

      <span class="text-danger me-1">*</span>
      <nz-radio-group [(ngModel)]="isGoing" nzButtonStyle="solid">
        <label nz-radio-button [nzValue]="true">
          <fa-icon [icon]="thumbsUp" class="me-1"></fa-icon> Going
        </label>
        <label nz-radio-button [nzValue]="false">
          <fa-icon [icon]="thumbsDown" class="me-1"></fa-icon> Not Going
        </label>
      </nz-radio-group>

    </div>

    <div class="w-100 text-danger" style="font-style: italic" *ngIf="nameError">Please enter a name.</div>
    <div class="w-100 text-danger" style="font-style: italic" *ngIf="goingError">Please select if you are going to the event.</div>

  </ng-container>

</nz-modal>
