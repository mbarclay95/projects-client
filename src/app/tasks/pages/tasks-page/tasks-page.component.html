<div>

  <ng-container *ngIf="(tasksQuery.ui$ | async) as ui">

    <app-tasks-filters [ui]="ui"></app-tasks-filters>

  </ng-container>

  <ng-container *ngIf="tasksQuery.tasks$ | async as tasks">

    <app-tasks-table [tasks]="tasks" (editTask)="editTask.emit($event)"></app-tasks-table>

  </ng-container>

</div>
