<div>
  <div class="d-flex w-100 justify-content-end mb-2">
    <button nz-button nzType="primary" (click)="createNewUser()">New User</button>
  </div>
  <div>
    <app-user-table [users]="usersQuery.users$ | async" (editUser)="openUserModal.next($event)"></app-user-table>
  </div>
</div>

<app-create-edit-user-modal [openModal]="openUserModal.asObservable()"></app-create-edit-user-modal>
